<h2 class="text-brown">Students</h2>
<h2 *ngIf="!students">loading...</h2>
<div *ngIf="!students">
  <span class="placeholder col-12 bg-secondary"></span>
  <span class="placeholder w-75 m-auto col-9 bg-secondary"></span>
  <span class="placeholder col-12 bg-secondary"></span>
  <span class="placeholder col-10 bg-secondary"></span>
  <span class="placeholder col-12 bg-secondary"></span>
  <span class="placeholder col-11 bg-secondary"></span>
  <span class="placeholder col-8 bg-secondary"></span>
  <span class="placeholder col-10 bg-secondary"></span>
  <span class="placeholder col-12 bg-secondary"></span>
  <span class="placeholder col-9 bg-secondary"></span>
  <span class="placeholder col-12 bg-secondary"></span>
  <span class="placeholder col-10 bg-secondary"></span>
  <span class="placeholder col-12 bg-secondary"></span>
  <span class="placeholder col-11 bg-secondary"></span>
  <span class="placeholder col-8 bg-secondary"></span>
  <span class="placeholder col-10 bg-secondary"></span>
</div>
<div *ngIf="students" class="border-10">
  <table class=" table table-striped">
    <thead>
      <tr>
        <th scope="col" class="w-15">Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Details</th>
        <th>Update</th>
        <th>Delete</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of students">
        <td><span>{{s.name}}</span></td>
        <td>{{s.age}}</td>
        <td>{{s.address}}</td>
        <td>{{s.email}}</td>
        <td>{{s.mobile}}</td>
        <!-- <input type="hidden" #id value="{{s.id}}"> -->
        <td>
          <a routerLink="/students/{{s.id}}" class="btn btn-primary d-flex gap-1 align-items-center justify-content-center"> <i
              class="fa-solid fa-circle-info"></i><span>Details</span></a>
        </td>
        <td><a routerLink="/update/{{s.id}}" class="btn btn-success d-flex gap-1 align-items-center justify-content-center"><i
              class="fa-solid fa-pen-to-square"></i>
            <span>Edit</span></a>
        </td>
        <td><a (click)="deleteStudent(s.id)" class="btn btn-danger d-flex gap-1 align-items-center justify-content-center"> <i
              class="fa-solid fa-circle-xmark"></i> <span>Delete</span></a>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- *ngIf="deleteFlag" -->
  <div *ngIf="deleteShow" class="delete-confirm">
    <div class="d-flex flex-column bg-offwhite p-4 w-50 m-auto rounded justify-content-center">
      <div>
        <h3 class="text-center">are you sure?</h3>
      </div>
      <div class="d-flex justify-content-center gap-3">
        <input type="button" class="btn btn-danger" value="yes" (click)="clickYes()">
        <input type="button" class="btn btn-primary" value="no" (click)="clickNo()">
      </div>
    </div>
  </div>
</div>

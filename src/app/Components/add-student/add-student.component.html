<div class="p-3">
  <form class="w-75 m-auto" [formGroup]="studentForm" (ngSubmit)="submitAdd()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input #name formControlName='name' type="text" id="name" class="form-control">
      <span
        *ngIf="controls['name'].touched && (controls['name'].invalid)">Not
        valid</span>
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input #age formControlName='age' type="number" id="age" class="form-control">
      <span
        *ngIf="controls['age'].touched && (controls['age'].invalid)">Not
        valid</span>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input #address formControlName='address' type="text" id="address" class="form-control">
      <span
        *ngIf="controls['address'].touched && (controls['address'].invalid)">Not
        valid</span>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input #email formControlName='email' type="email" id="email" class="form-control">
      <span
        *ngIf="controls['email'].touched && (controls['email'].invalid)">Not
        valid</span>
    </div>
    <div class="mb-3">
      <label for="mobile" class="form-label">Mobile</label>
      <input #mobile formControlName='mobile' type="tel" id="mobile" class="form-control">
      <span
        *ngIf="controls['mobile'].touched && (controls['mobile'].invalid)">Not
        valid</span>
    </div>
    <button type="submit" class="button bg-second-brown text-white hover-brown">Add</button>
  </form>
</div>
